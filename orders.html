<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your CSS file if any -->
</head>
<body>
    <div class="container">
        <h1>My Orders</h1>
        <div id="ordersList"></div>
    </div>
    <script>
        // Retrieve the orders from local storage
        const orders = JSON.parse(localStorage.getItem('orders')) || [];

        // Display the orders
        const ordersList = document.getElementById('ordersList');
        if (orders.length === 0) {
            ordersList.innerHTML = '<p>No orders placed yet.</p>';
        } else {
            orders.forEach(order => {
                const orderItem = document.createElement('div');
                orderItem.innerHTML = `<h3>${order.title}</h3><p>Price: $${order.price}</p>`;
                ordersList.appendChild(orderItem);
            });
        }
    </script>
</body>
</html>
